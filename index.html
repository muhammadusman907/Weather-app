<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearther App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./app.js" defer></script>
</head>

<body id="body">
    <div class="main-parent">
        <div class="main-parent-child1">
            <h2 style="text-align: center; margin-top: 15px ;margin-bottom: 15px;">Weather App</h2>
            <div class="input-button-parent">
                <span><i class="fa-solid fa-location-dot"></i></span>
                <input type="text" id="search-city" placeholder="seacrh your city">
                <div onclick="search()">üîç</div>
            </div>
            <h2 class="city-name" id="show-city-name">karachi</h2>
            <div class="weather-image"><img id="weather-image" src="public/smoke.png" alt="">
                <div class="weather-tempreature"><div id="temp"></div>
                    <div id="weather-name" style="font-size: 15px;">clouds</div>
                </div>
            </div>

            <div class="weather-detail">
                <div class="weather-detail-box"><img src="public/feel-haze.png" alt=""><span>humaniy</span><span
                        id="humanity">73%</span></div>
                <div class="weather-detail-box"><img src="public/feel-wind.png" alt=""><span>wind</span><span
                        id="wind">73%</span></div>
                <div class="weather-detail-box"><img src="public/clouds.png" alt=""><span>clouds</span><span
                        id="clouds">73%</span></div>
            </div>
        </div>

    </div>

</body>

</html>
